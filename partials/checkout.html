<section class = "checkoutHead">
  <h3 class = "checkout">My Shopping Bag</h3>
  <section class = "orderTotal">
    <h3>Order total: </h3>
    <span ng-model="orderTotal"></span>
  </section>
  <h3>Order Total</h3>

</section>
<a href="/checkout">
  <button class="checkout">Checkout | Bag: </button>
</a>
<table class = "inventoryTable">
  <thead>
    <th><span>Tea</span></th>
    <th><span>Information</span>
      <div class="rightSide">
        <label class = "" for="sort">Sort by {{sortChoice}}:</label>
        <select ng-model="selectedSortPrice" ng-options="sortPrice.name for sortPrice in sortPrices"></select>
        <!-- <select ng-model="selectedSortPrice">
        <! <select ng-model="selectedSortPrice" ng-init="selectedSortPrice='false'"> -->
          <!-- <option value="false">Highest</option>
          <option value="true">Lowest</option>
        </select> -->
      </div>
    </th>
  </thead>
    <tr ng-repeat = "tea in teas |orderBy: 'price' : selectedSortPrice.descend">
    <!-- <tr ng-repeat = "tea in teas | filter:searchName |orderBy: 'price' : selectedSortPrice.descend"> -->
      <td class = "width-1-3">
        <section>
          <img src="{{tea.imageUrl}}" alt="">
        </section>
      </td>
      <td class = "width-2-3" "teaBodyHead">
        <section>
          <h3>{{tea.name}}</h3>
          <section class = "quantity">
            <label for="quantity">Quantity: </label>
            <select id="quantity" ng-model="quantity" ng-options="n for n in [] | range:0:20"></select>
            <!-- <a href="/checkout"> -->
            <button class="addToCart" ng-click="">Add to Bag</button>
            <!-- </a> -->
          </section>
          <h5>Price:  {{tea.price/100 | currency: "$" :2}}</h5>
          <!-- <h5>Price:  {{tea.price | Currencycoin | currency:"USD$":2}}</h5> -->
          <h5>Caffeine Scale:  {{tea.caffeineScale}}</h5>
          <h5>Ingredients:  <span ng-repeat = "ingredient in tea.ingredients">{{ingredient}}</span></h5>
          <h5>Rating:  {{tea.rating}}</h5>
          <p ng-show="tea.inStock"><strong>In stock?</strong> Yes</p><br>
          <p ng-show="!tea.inStock"><strong>In stock?</strong> No</p><br>
          <h5>Categories:
            <li ng-repeat = "category in tea.categories">{{category}}</li>
          </h5>

        </section>
      </td>
    </tr>
</table>
